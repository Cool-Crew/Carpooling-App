
<h2 id="heading">Report Issue</h2>

  <form [formGroup]="issueForm" (ngSubmit)="onSubmit()"> 
  <label>
   Select Issue Category:
    <select [(ngModel)]="issue.category" formControlName="category" name="category" placeholder="Select" required>   
      <option value="" selected>Select</option>
      <option value="Driver_Behavior">Driver Behavior</option>
      <option value="Vehicle_Condition">Vehicle Condition</option>
      <option value="Travel_Delay">Travel Delay</option>
      <option value="Technical_Issue">Technical Issue</option>
      <option value="Other">Other</option>
    </select>  
    <mat-error *ngIf="issueForm.get('category')?.invalid && issueForm.get('category')?.touched">
        Please select an issue category.
    </mat-error>
  </label>

  <label>
    Issue Description:
    <textarea [(ngModel)]="issue.description" formControlName="description" name="description" placeholder="Enter a brief description of your problem." required></textarea>
   
    <mat-error *ngIf="issueForm.get('description')?.invalid && issueForm.get('description')?.touched">
        Please provide a description of the issue.
    </mat-error>
  </label>
  

  <label>
    Priority:
    <select [(ngModel)]="issue.priority" formControlName="priority" name="priority" required>  
    
      <option value="" selected>Select</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <mat-error *ngIf="issueForm.get('priority')?.invalid && issueForm.get('priority')?.touched">
        Please select the priority level for the issue.
    </mat-error>
  </label>
  
  <label>
    Issue Date:
    <input type="date" [(ngModel)]="issue.issueDate" formControlName="issueDate" name="issueDate" required>
   
    <mat-error *ngIf="issueForm.get('issueDate')?.invalid && issueForm.get('issueDate')?.touched">
        Please select the issue date.
    </mat-error>
  </label>

  <label>
    Issue Time:
    <input type="time" [(ngModel)]="issue.issueTime" formControlName="issueTime" name="issueTime" required>
  
    <mat-error *ngIf="issueForm.get('issueTime')?.invalid && issueForm.get('issueTime')?.touched">
        Please select the issue time.
    </mat-error>
  </label>
  <br>
  <label>
    Was this issue faced by other passengers as well?&nbsp;&nbsp;&nbsp;
    <input type="radio" [(ngModel)]="issue.affectedPassengers" formControlName="affectedPassengers"  name="affectedPassengers" value="true" required> Yes
    <input type="radio" [(ngModel)]="issue.affectedPassengers" formControlName="affectedPassengers" name="affectedPassengers" value="false" required> No

    <mat-error *ngIf="issueForm.get('affectedPassengers')?.invalid && issueForm.get('affectedPassengers')?.touched">
      &nbsp;&nbsp;&nbsp; Please select if the issue was faced by other passengers.
    </mat-error>
  </label>
<br>
  <button id="repbut" type="submit">Report</button>
  <div *ngIf="submitted">
    <p id="success">Thanks for submitting your problem. Our team will review this and contact if needed.</p>
  </div>
</form>
