<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <h2>Register</h2>
      <mat-error *ngIf="warning != null">{{ warning }}</mat-error
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="registerUser.username"
          required
        />
        <mat-error>Please provide a valid username</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email"
          name="email"
          [(ngModel)]="registerUser.email"
          required
          autofocus
        />
        <mat-error>Please provide a valid email</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          placeholder="First Name"
          name="firstName"
          [(ngModel)]="registerUser.firstName"
          required
        />
        <mat-error
          >Please provide a valid first name</mat-error
        > </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          placeholder="Last Name"
          name="lastName"
          [(ngModel)]="registerUser.lastName"
          required
        />
        <mat-error>Please provide a valid last name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="registerUser.password"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <button
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="loading === false"
      >
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
      <button
        *ngIf="loading"
        [disabled]="loading"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading"
      >
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Processing Request</span>
      </button>
    </form>
  </mat-card-content>
  <div *ngIf="success === true" class="success">
    Registration Successful. Proceed to<br /><br />
    <a
      mat-raised-button
      color="accent"
      routerLink="/login"
      routerLinkActive="active"
    >
      <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
    </a>
  </div>
</mat-card>
