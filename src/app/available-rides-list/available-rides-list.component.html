<div class="results-container">
    <!-- if no rides are available, instead display an error message -->
    <div class='form-error-msg'*ngIf="rides?.length == 0">
        <h2>No rides available</h2>
    </div>
    <app-ride-card 
        *ngFor="let ride of rides" 
        [puLocation]="puLocation" 
        [doLocation]="doLocation"
        [useMatching]="useMatching"
        [ride]="ride" (newRideEvent)="rideSelected($event)">
    </app-ride-card>
    
</div>
