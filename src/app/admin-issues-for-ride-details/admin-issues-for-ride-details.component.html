<div class="issue-card">
    <p><b>Reported by:</b> {{issue?.issueAuthor}}</p>
    <p><b>Category:</b> {{issue?.category}}</p>
    <p><b>Date:</b> {{issue?.issueDate}}</p>
    <p><b>Time:</b> {{issue?.issueTime}}</p>
    <p><b>Feedback body:</b></p>
    <div class="issue-body">
        <p>{{issue?.description}}</p>
    </div>
</div>
