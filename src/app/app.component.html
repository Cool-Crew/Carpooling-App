<div class="navbar-container">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button *ngIf="token != undefined" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home">
      <h1>Carpooling App</h1>
    </a>

    <span class="navbar-spacer"></span>

    <button
      mat-button
      *ngIf="token != undefined"
      [matMenuTriggerFor]="userMenu"
    >
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs> {{ token.firstName + ' ' + token.lastName }}</span>
    </button>
    <mat-menu
      #userMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="token && snav.opened"
      [mode]="'side'"
      [fixedInViewport]="true"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item>
          <p mat-line routerLink="/rides" routerLinkActive="active">
            Rides
          </p>
        </a>

        <a mat-list-item>
          <p mat-line routerLink="/routes" routerLinkActive="active">
            Routes
          </p>
        </a>

        <a mat-list-item>
          <p mat-line routerLink="/acc-info" routerLinkActive="active">
            Account Info
          </p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item>
          <p mat-line routerLink="/about" routerLinkActive="active">About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->

      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
