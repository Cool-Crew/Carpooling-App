<div class="navbar-container">
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">
    <button mat-icon-button *ngIf="token != undefined" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home" routerLink="/home">
      <h1>Carpooling App</h1>
    </a>

    <span class="navbar-spacer"></span>

      <!-- ***************************************************************************** --> 

    <div class="notification-icon">
      <fa-icon *ngIf="token != undefined" id="topbell" [icon]="faBell" (click)="toggleNotifications()" (document:click)="onDocumentClick($event)"></fa-icon>
      <div class="notifications-menu" *ngIf="showNotifications">
        <ul class="notifications-list">
          <li *ngFor="let not of fnotifs" class="notification-item">
            <fa-icon class="notification-icon" [icon]="faTimes" (click)="removeNotification(not)"></fa-icon>
            <div class="notification-details">
              <h4 class="notification-title">{{ not }}</h4>
              <ng-container *ngIf="not === 'Welcome Back!'">
                <p class="notification-message">Get ready for a ride ðŸš—</p>
              </ng-container>
              <ng-container *ngIf="not === 'Hobbies Updated'">
                <p class="notification-message">Your Preferences were updates.</p>
              </ng-container>
              <ng-container *ngIf="not === 'Information updated'">
                <p class="notification-message">Your account information was updated.</p>
              </ng-container>
              <!-- <ng-container *ngIf="not !== 'Information updated' && not !== 'Something else'">
                <p class="notification-message">Default notification message</p>
              </ng-container> -->
            </div>
            <!-- <fa-icon class="cancel-icon" [icon]="faTimes" (click)="removeNotification(not)"></fa-icon> -->
          </li>
        </ul>
      </div>
    </div>
    
    
    <button
      mat-button
      *ngIf="token != undefined"
      [matMenuTriggerFor]="userMenu"
    >
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{ token.firstName + " " + token.lastName }}</span
      >
    </button>
    <mat-menu
      #userMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item routerLink="/acc-info" routerLinkActive="active">
        <mat-icon>account_box</mat-icon>
        <span>Account Info</span>
      </a>

      <a mat-menu-item routerLink="/preference-mgmt" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon>
        <span>Account Preferences</span>
      </a>

      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav
      #snav
      [opened]="token && snav.opened"
      [mode]="'side'"
      [fixedInViewport]="true"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item>
          <p mat-line routerLink="/rides" routerLinkActive="active">Rides</p>
        </a>

        <a mat-list-item>
          <p mat-line routerLink="/routes" routerLinkActive="active">Routes</p>
        </a>

        <a mat-list-item>
          <p mat-line routerLink="/chat" routerLinkActive="active">Messages</p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item>
          <p mat-line routerLink="/about" routerLinkActive="active">About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->

      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
